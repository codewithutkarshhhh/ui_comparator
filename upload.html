
<!DOCTYPE html>
<html>
<head>
    <title>Upload APKs for Comparison</title>
</head>
<body>
    <h2>Upload Two Apps to Compare</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>App 1:</label>
        <input type="file" name="file1" required><br><br>
        <label>App 2:</label>
        <input type="file" name="file2" required><br><br>
        <input type="submit" value="Upload and Compare">
    </form>
</body>
</html>
